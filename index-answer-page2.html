<title>Beginner Javascript Questions Page 2</title>
<script type="text/javascript">
    var score = 0;
    var questions = 5;

    function start() {
      console.log("Start", questions)
        if (questions == 5) {
            document.getElementById("question").innerHTML = "How do you call an argument in Javascript?";
            document.getElementById("option1").innerHTML = "Function(argument){};";
            document.getElementById("option2").innerHTML = "Argument(function){}";
            document.getElementById("option3").innerHTML = "Function.argument(){}";
        }

        else if (questions == 4) {
            document.getElementById("question").innerHTML = "How do you declare a variable in Javascript?";
            document.getElementById("option1").innerHTML = "var function(variableName) = value;";
            document.getElementById("option2").innerHTML = "var variableName = value;";
            document.getElementById("option3").innerHTML = "function(variableName){};";
        }

        else if (questions == 3) {
            document.getElementById("question").innerHTML = "How do you write to the browser console in Javascript?";
            document.getElementById("option1").innerHTML = "console.log = value;";
            document.getElementById("option2").innerHTML = "console.log();";
            document.getElementById("option3").innerHTML = "console.log(){};";
        }

        else if (questions == 2) {
            document.getElementById("question").innerHTML = "Which one of these is not one of the 5 basic data types used in Javascript?";
            document.getElementById("option1").innerHTML = "Strings";
            document.getElementById("option2").innerHTML = "Arrays";
            document.getElementById("option3").innerHTML = "Functions";
        }

        else if (questions == 1) {
            document.getElementById("question").innerHTML = "What does the keyword 'Return' do?";
            document.getElementById("option1").innerHTML = "Ceases execution in a function and returns a value";
            document.getElementById("option2").innerHTML = "Returns all the logged statements in the console";
            document.getElementById("option3").innerHTML = "Returns the user to the top of the page";
        }

        else if (questions == 0) {
            document.getElementById("score").innerHTML = "Your score was: " + score;
            var returnButton = document.querySelector(".returnButton");
            returnButton.innerHTML = "Return to the Web!"
            returnButton.classList.add("buttonReappear");

        }
    }

    function answer(question) {
      console.log("answer", question)
        if (questions == 5) {
            if (question == 1) {
                score++;
                questions--;
                start();
            }

            else if (question == 2) {
                score = score;

                start();
            }

            else if (question == 3) {

        }

            else if (question == 2) {
                score = score;

            }

            else if (question == 3) {

        else if (questions == 1) {
            if (question == 1) {

      }
