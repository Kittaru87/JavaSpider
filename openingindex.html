<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">


   <meta charset="utf-8">
   <title>Java Spider Game</title>
 </head>
 <body>
   <h1> Attention Player</h1>
   <h2 id="elementToEdit"></h2>

   <!--Instructions-->
   <section class="instructions">
     <h3 class="how">HOW TO PLAY</h3>
   <p>
     Using the arrow keys move Java Spider
     around the spider web to catch the flies.
     When Java Spider catches a fly you take a quiz on JavaScript.
     </p>
   </section>

   <div class="spider">
       <div class="spiderweb"></div>
       <div class="body">
           <div class="eye left"></div>
           <div class="eye right"></div>
           <div class="mouth"></div>
       </div>
       <div class="legs left">
           <div class="leg"></div>
           <div class="leg"></div>
           <div class="leg"></div>
       </div>
       <div class="legs right">
           <div class="leg"></div>
           <div class="leg"></div>
           <div class="leg"></div>

       </div>
   </div>

   <!-- start game button-->
  <a class="button" href="index.html">Catch the Flies</a>


  <script>
   var i = 0;
   var txt = 'Java Spider needs your help catching flies';
   var speed = 50;
   function typeWriter() {
   if (i < txt.length) {
   document.getElementById("elementToEdit").innerHTML += txt.charAt(i);
   i++;
   setTimeout(typeWriter, speed);
   }
  }
  onload = typeWriter();
 </script>

 </body>
</html>
